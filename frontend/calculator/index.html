<!DOCTYPE html>

<html lang="en">
  <head>
    <!--  MANDATORY THREE FIRST HEADER TAGS FOR BOOTSTRAP  -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  STYLESHEETS  -->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <title>Calculator | PJM</title>
  </head>
  <body>
     <div class="calc-body">
        <div id="screen" class="calc-screen black">
        </div>
        <div>
           <button class="calc-button accent" onclick="calculator.setKeyPress('clear')"> C </button>
           <button class="calc-button gray-dark" onclick="calculator.setKeyPress('pm')"> &#177; </button>
           <button class="calc-button gray-dark" onclick="calculator.setKeyPress('root')"> &#8730; </button>
           <button class="calc-button gray-dark" onclick="calculator.setKeyPress('/')"> &divide; </button>
        </div>
        <div>
           <button class="calc-button primary" onclick="calculator.setKeyPress(7)"> 7 </button>
           <button class="calc-button primary" onclick="calculator.setKeyPress(8)"> 8 </button>
           <button class="calc-button primary" onclick="calculator.setKeyPress(9)"> 9 </button>
           <button class="calc-button gray-dark" onclick="calculator.setKeyPress('*')"> &times; </button>
        </div>
        <div>
           <button class="calc-button primary" onclick="calculator.setKeyPress(4)"> 4 </button>
           <button class="calc-button primary" onclick="calculator.setKeyPress(5)"> 5 </button>
           <button class="calc-button primary" onclick="calculator.setKeyPress(6)"> 6 </button>
           <button class="calc-button gray-dark" onclick="calculator.setKeyPress('-')"> - </button>
        </div>
        <div>
           <button class="calc-button primary" onclick="calculator.setKeyPress(1)"> 1 </button>
           <button class="calc-button primary" onclick="calculator.setKeyPress(2)"> 2 </button>
           <button class="calc-button primary" onclick="calculator.setKeyPress(3)"> 3 </button>
           <button class="calc-button gray-dark" onclick="calculator.setKeyPress('+')"> + </button>
        </div>
        <div>
           <button class="calc-button primary" style="width:140px" onclick="calculator.setKeyPress(0)"> 0 </button>
           <button class="calc-button primary" onclick="calculator.setKeyPress('.')"> .  </button>
           <button class="calc-button gray-dark" onclick="calculator.setKeyPress('=')"> = </button>
        </div>
     </div>
     <div id="cowport">nothing yet</div>

    <!-- <script src="js/events.js"></script> -->
    <script src="js/calculator.js"></script>
    <script>
      let calculator = new Calculator;
      calculator.setState();
      calculator.updateScreen();
    </script>

  </body>
</html>
