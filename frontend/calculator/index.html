<!-- You still need the button handler -->

<!DOCTYPE html>

<html lang="en">
  <head>
    <!--  MANDATORY THREE FIRST HEADER TAGS FOR BOOTSTRAP  -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  STYLESHEETS  -->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
  </head>
  <body>
     <div class="calc-body">
        <div id="screen" class="calc-screen black">
        </div>
        <div>
           <button class="calc-button accent" onclick="key('clear')"> C </button>
           <button class="calc-button gray-dark" onclick="key('pm')"> &#177; </button>
           <button class="calc-button gray-dark" onclick="key('root')"> &#8730; </button>
           <button class="calc-button gray-dark" onclick="key('divide')"> &divide; </button>
        </div>
        <div>
           <button class="calc-button primary" onclick="key(7)"> 7 </button>
           <button class="calc-button primary" onclick="key(8)"> 8 </button>
           <button class="calc-button primary" onclick="key(9)"> 9 </button>
           <button class="calc-button gray-dark" onclick="key('times')"> &times; </button>
        </div>
        <div>
           <button class="calc-button primary" onclick="key(4)"> 4 </button>
           <button class="calc-button primary" onclick="key(5)"> 5 </button>
           <button class="calc-button primary" onclick="key(6)"> 6 </button>
           <button class="calc-button gray-dark" onclick="key('minus')"> - </button>
        </div>
        <div>
           <button class="calc-button primary" onclick="key(1)"> 1 </button>
           <button class="calc-button primary" onclick="key(2)"> 2 </button>
           <button class="calc-button primary" onclick="key(3)"> 3 </button>
           <button class="calc-button gray-dark" onclick="key('plus')"> + </button>
        </div>
        <div>
           <button class="calc-button primary" style="width:140px" onclick="key(0)"> 0 </button>
           <button class="calc-button primary" onclick="key('decimalpoint')"> .  </button>
           <button class="calc-button gray-dark" onclick="key('equals')"> = </button>
        </div>
     </div>

    <script src="js/events.js"></script>

  </body>
</html>
