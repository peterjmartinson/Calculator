<!DOCTYPE html>

<html lang="en">
  <head>
    <!--  MANDATORY THREE FIRST HEADER TAGS FOR BOOTSTRAP  -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  STYLESHEETS  -->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <title>Calculator | PJM</title>
  </head>
  <body>
     <div class="calc-body">
        <div id="screen" class="calc-screen black">
        </div>
        <div>
           <button class="calc-button accent" onclick="keyStroke('clear')"> C </button>
           <button class="calc-button gray-dark" onclick="keyStroke('pm')"> &#177; </button>
           <button class="calc-button gray-dark" onclick="keyStroke('root')"> &#8730; </button>
           <button class="calc-button gray-dark" onclick="keyStroke('divide')"> &divide; </button>
        </div>
        <div>
           <button class="calc-button primary" onclick="keyStroke(7)"> 7 </button>
           <button class="calc-button primary" onclick="keyStroke(8)"> 8 </button>
           <button class="calc-button primary" onclick="keyStroke(9)"> 9 </button>
           <button class="calc-button gray-dark" onclick="keyStroke('times')"> &times; </button>
        </div>
        <div>
           <button class="calc-button primary" onclick="keyStroke(4)"> 4 </button>
           <button class="calc-button primary" onclick="keyStroke(5)"> 5 </button>
           <button class="calc-button primary" onclick="keyStroke(6)"> 6 </button>
           <button class="calc-button gray-dark" onclick="keyStroke('minus')"> - </button>
        </div>
        <div>
           <button class="calc-button primary" onclick="keyStroke(1)"> 1 </button>
           <button class="calc-button primary" onclick="keyStroke(2)"> 2 </button>
           <button class="calc-button primary" onclick="keyStroke(3)"> 3 </button>
           <button class="calc-button gray-dark" onclick="keyStroke('plus')"> + </button>
        </div>
        <div>
           <button class="calc-button primary" style="width:140px" onclick="keyStroke(0)"> 0 </button>
           <button class="calc-button primary" onclick="keyStroke('decimalpoint')"> .  </button>
           <button class="calc-button gray-dark" onclick="keyStroke('equals')"> = </button>
        </div>
     </div>
     <div id="cowport">nothing yet</div>

    <script src="js/events.js"></script>
    <script src="js/calculator.js"></script>

  </body>
</html>
