<!DOCTYPE html>

<html lang="en">
  <head>
    <!--  MANDATORY THREE FIRST HEADER TAGS FOR BOOTSTRAP  -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  STYLESHEETS  -->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
  </head>
  <body>
     <div class="calc-body">
        <div id="screen" class="calc-screen black">
        </div>
        <div>
           <button id="clear" class="calc-button accent"> C </button>
           <button id="plus-minus" class="calc-button gray-dark"> &#177; </button>
           <button id="root" class="calc-button gray-dark"> &#8730; </button>
           <button id="divide" class="calc-button gray-dark"> &divide; </button>
        </div>
        <div>
           <button id="seven" class="calc-button primary"> 7 </button>
           <button id="eight" class="calc-button primary"> 8 </button>
           <button id="nine" class="calc-button primary"> 9 </button>
           <button id="times" class="calc-button gray-dark"> &times; </button>
        </div>
        <div>
           <button id="four" class="calc-button primary"> 4 </button>
           <button id="five" class="calc-button primary"> 5 </button>
           <button id="six" class="calc-button primary"> 6 </button>
           <button id="minus" class="calc-button gray-dark"> - </button>
        </div>
        <div>
           <button id="one" class="calc-button primary"> 1 </button>
           <button id="two" class="calc-button primary"> 2 </button>
           <button id="three" class="calc-button primary"> 3 </button>
           <button id="plus" class="calc-button gray-dark"> + </button>
        </div>
        <div>
           <button id="zero" class="calc-button primary" style="width:140px"> 0 </button>
           <button id="decimalpoint" class="calc-button primary"> .  </button>
           <button id="equals" class="calc-button gray-dark"> = </button>
        </div>
     </div>

    <script src="js/calculator.js"></script>

  </body>
</html>
